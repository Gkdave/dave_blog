{% extends 'blog/base.html' %}


{% block content %}
   {% for post in posts  %}
   <div class="post block">
    <h2 class="subtitle">{{post.title}}</h2>
    <small> Post added {{post.date_added }}</small>
    <p> {{ post.intro }}</p>
   </div>
   <a href="{% url 'post_detail' post.slug  %}">Raed More </a>
   {% endfor %}
{% endblock content %}
